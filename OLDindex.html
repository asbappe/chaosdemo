<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 1 - Deepfake Attack</title>
  <style>
    body {
      margin: 0;
      background: #000;

      font-family: sans-serif;
      display: flex;
      flex-direction: column;

      background: #00ff99;
      color: #000;
      border: none;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Module 1: Deepfake Attack Simulation</h2>
  <video controls autoplay loop>
    <source src="deepfake-demo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="next" onclick="window.location.href='module2.html'">Next</button>
</body>
